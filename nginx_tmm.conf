server {
    listen 80;
    listen [::]:80;
    
    server_name 103.214.112.58;
    
    root /var/www;
    index index.php index.html;
    
    access_log /var/log/nginx/tmm-access.log;
    error_log /var/log/nginx/tmm-error.log;
    
    # TMM Application at /tmm
    location /tmm {
        alias /var/www/tmm/webroot;
        index index.php index.html;
        try_files $uri $uri/ @tmm;
        
        # PHP files in /tmm
        location ~ ^/tmm/(.+\.php)$ {
            alias /var/www/tmm/webroot;
            try_files /$1 =404;
            fastcgi_pass unix:/run/php/php7.4-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/tmm/webroot/$1;
            fastcgi_param SCRIPT_NAME /tmm/$1;
            fastcgi_param REQUEST_URI $request_uri;
            include fastcgi_params;
            
            # Additional FastCGI settings
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
            fastcgi_read_timeout 300;
        }
    }
    
    # Handle CakePHP routing for /tmm
    location @tmm {
        rewrite ^/tmm(.*)$ /tmm/index.php$1 last;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive directories in /tmm
    location ~ ^/tmm/(config|src|vendor|tmp|logs|tests) {
        deny all;
        return 404;
    }
    
    # Cache static assets
    location ~* ^/tmm/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}