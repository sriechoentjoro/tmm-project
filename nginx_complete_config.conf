# ============================================
# NGINX Complete Configuration
# ============================================
# Server IP: 103.214.112.58
# Purpose: 
#   1. Dynamic folder routing: http://103.214.112.58/[folder_name]
#   2. Domain routing: asahifamily.co.id, asahifamily.id
#   3. phpMyAdmin access: http://103.214.112.58/phpmyadmin
# ============================================

# ===== SERVER BLOCK 1: IP-based Access (103.214.112.58) =====
server {
    listen 80 default_server;
    server_name 103.214.112.58;

    root /var/www/html;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/ip-access.log;
    error_log /var/log/nginx/ip-error.log;

    charset utf-8;

    # ===== phpMyAdmin (MUST BE FIRST) =====
    location /phpmyadmin {
        root /usr/share;
        index index.php index.html;
        try_files $uri $uri/ /phpmyadmin/index.php?$query_string;

        location ~ ^/phpmyadmin/(.+\.php)$ {
            root /usr/share;
            fastcgi_pass unix:/run/php/php7.4-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /usr/share$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~* ^/phpmyadmin/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
            root /usr/share;
        }
    }

    # ===== LOCATION: TMM Project =====
    location /tmm {
        alias /var/www/tmm/webroot;
        try_files $uri $uri/ @tmm_rewrite;
        
        location ~ \.php$ {
            fastcgi_pass unix:/run/php/php7.4-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }
    
    location @tmm_rewrite {
        rewrite ^/tmm/(.*)$ /tmm/index.php?/$1 last;
    }

    # ===== LOCATION: Asahi Family .co.id =====
    location /asahifamily.co.id {
        alias /var/www/asahifamily.co.id/webroot;
        try_files $uri $uri/ @asahifamily_co_rewrite;
        
        location ~ \.php$ {
            fastcgi_pass unix:/run/php/php7.4-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }
    
    location @asahifamily_co_rewrite {
        rewrite ^/asahifamily\.co\.id/(.*)$ /asahifamily.co.id/index.php?/$1 last;
    }

    # ===== LOCATION: Asahi Family .id =====
    location /asahifamily.id {
        alias /var/www/asahifamily.id/webroot;
        try_files $uri $uri/ @asahifamily_id_rewrite;
        
        location ~ \.php$ {
            fastcgi_pass unix:/run/php/php7.4-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }
    
    location @asahifamily_id_rewrite {
        rewrite ^/asahifamily\.id/(.*)$ /asahifamily.id/index.php?/$1 last;
    }

    # ===== DEFAULT: Root directory (html) =====
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # ===== PHP processing for root =====
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Static files optimization
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

