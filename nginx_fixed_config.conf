# ============================================
# NGINX Configuration for TMM Project
# Fixed for CakePHP URL Rewriting
# ============================================

server {
    listen 80 default_server;
    server_name 103.214.112.58;

    root /var/www/html;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/ip-access.log;
    error_log /var/log/nginx/ip-error.log;

    charset utf-8;

    # ===== phpMyAdmin (MUST BE FIRST) =====
    location /phpmyadmin {
        root /usr/share;
        index index.php index.html;
        try_files $uri $uri/ /phpmyadmin/index.php?$query_string;

        location ~ ^/phpmyadmin/(.+\.php)$ {
            root /usr/share;
            fastcgi_pass unix:/run/php/php7.4-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /usr/share$fastcgi_script_name;
            include fastcgi_params;
        }

        location ~* ^/phpmyadmin/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
            root /usr/share;
        }
    }

    # ===== LOCATION: TMM Project (CakePHP 3.x) =====
    # Favicon files in root
    location ~ ^/tmm/favicon\.(ico|svg|png)$ {
        root /var/www/tmm/webroot;
        rewrite ^/tmm/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Static files (CSS, JS, images, fonts)
    location ~ ^/tmm/(css|js|img|files|webfonts|fonts)/ {
        root /var/www/tmm/webroot;
        rewrite ^/tmm/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location /tmm {
        alias /var/www/tmm/webroot;
        index index.php;
        
        # Try to serve file directly, fallback to index.php
        try_files $uri $uri/ @tmm;
    }
    
    location @tmm {
        rewrite /tmm/(.*)$ /tmm/index.php?/$1 last;
    }
    
    location ~ ^/tmm/(.+\.php)$ {
        alias /var/www/tmm/webroot;
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        
        # Important: Set correct SCRIPT_FILENAME
        fastcgi_param SCRIPT_FILENAME /var/www/tmm/webroot/$1;
        fastcgi_param SCRIPT_NAME /tmm/$1;
        fastcgi_param REQUEST_URI $request_uri;
        
        include fastcgi_params;
    }

    # ===== LOCATION: Asahi Family .co.id =====
    location /asahifamily.co.id {
        alias /var/www/asahifamily.co.id/webroot;
        index index.php;
        try_files $uri $uri/ @asahifamily_co;
    }
    
    location @asahifamily_co {
        rewrite /asahifamily\.co\.id/(.*)$ /asahifamily.co.id/index.php?/$1 last;
    }
    
    location ~ ^/asahifamily\.co\.id/(.+\.php)$ {
        alias /var/www/asahifamily.co.id/webroot;
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/asahifamily.co.id/webroot/$1;
        fastcgi_param SCRIPT_NAME /asahifamily.co.id/$1;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
    }

    # ===== LOCATION: Asahi Family .id =====
    location /asahifamily.id {
        alias /var/www/asahifamily.id/webroot;
        index index.php;
        try_files $uri $uri/ @asahifamily_id;
    }
    
    location @asahifamily_id {
        rewrite /asahifamily\.id/(.*)$ /asahifamily.id/index.php?/$1 last;
    }
    
    location ~ ^/asahifamily\.id/(.+\.php)$ {
        alias /var/www/asahifamily.id/webroot;
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/asahifamily.id/webroot/$1;
        fastcgi_param SCRIPT_NAME /asahifamily.id/$1;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
    }

    # ===== DEFAULT: Root directory (html) =====
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # ===== PHP processing for root =====
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Static files optimization
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

