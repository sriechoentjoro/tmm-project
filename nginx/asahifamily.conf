# Nginx Configuration for Asahi Family - asahifamily.id
# CakePHP 3.9 Application
# Date: November 10, 2025

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.asahifamily.id;
    return 301 http://asahifamily.id$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name asahifamily.id;
    
    # Document root (CakePHP webroot folder)
    root /var/www/asahifamily.id/webroot;
    index index.php index.html;
    
    # Charset
    charset utf-8;
    
    # Logging
    access_log /var/log/nginx/asahifamily-access.log;
    error_log /var/log/nginx/asahifamily-error.log;
    
    # Max upload size (for image/file uploads)
    client_max_body_size 20M;
    
    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Static assets optimization
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # CakePHP main location
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # PHP-FPM processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # CakePHP environment
        fastcgi_param CAKEPHP_ENV production;
        
        # Increase timeouts for long-running processes
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Deny access to CakePHP internal files
    location ~ ^/(config|src|tests|tmp|vendor|logs)/.*$ {
        deny all;
        return 404;
    }
    
    # Deny access to composer files
    location ~ ^/(composer\.(json|lock)|\.gitignore)$ {
        deny all;
        return 404;
    }
}

